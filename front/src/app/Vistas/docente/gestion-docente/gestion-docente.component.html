<app-layout></app-layout>
 
<body>
      
    <div class="form-container mat-elevation-z2">
    <h2>Docentes</h2>
    <form [formGroup]="formDocente">
        <div class="flex">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        </div>
        <div class="flex">
        <mat-form-field appearance="outline">
            <mat-label>CI</mat-label>
            <input matInput formControlName="ci">
        </mat-form-field>
        </div>
        <div class="flex">
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput type="number" formControlName="codigo">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Profesion</mat-label>
            <input matInput type="text" formControlName="profesion">
        </mat-form-field>

        </div>
        <div class="flex">
            <mat-form-field appearance="outline">
                <mat-label>Género</mat-label>
                <mat-select  value="" formControlName="genero">
                    <mat-option [value]="0" >Masculino</mat-option>
                    <mat-option [value]="1">Femenino</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="button-group">
        <button mat-flat-button (click)="guardar()">Guardar</button>
        <button mat-flat-button (click)="volver()">Volver</button>
        </div>
    </form>
    </div>
</body>
